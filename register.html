<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Clothing Store Inventory</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Registration Page -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join our clothing store team</p>
            </div>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerName" class="form-label">Full Name</label>
                    <input type="text" id="registerName" class="form-control" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="registerEmail" class="form-label">Email</label>
                    <input type="email" id="registerEmail" class="form-control" required placeholder="Enter your email address">
                </div>
                <div class="form-group">
                    <label for="registerRole" class="form-label">Role</label>
                    <select id="registerRole" class="form-control" required>
                        <option value="">Select Role</option>
                        <option value="Admin">Admin</option>
                        <option value="Manager">Manager</option>
                        <option value="Staff">Staff</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="registerPassword" class="form-label">Password</label>
                    <input type="password" id="registerPassword" class="form-control" required placeholder="Enter password (min 6 characters)">
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" required placeholder="Confirm your password">
                </div>
                <button type="submit" class="btn btn--primary btn--full-width">Create Account</button>
                <p class="auth-switch">
                    Already have an account? 
                    <a href="login.html">Sign in here</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script>
        // Initialize registration page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìù Registration Page Loaded');
            
            // Handle registration form submission
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('registerName').value.trim();
                const email = document.getElementById('registerEmail').value.trim().toLowerCase();
                const role = document.getElementById('registerRole').value;
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Clear any existing error messages
                const existingError = document.querySelector('.auth-error');
                if (existingError) {
                    existingError.remove();
                }
                
                // Show loading state
                const submitBtn = e.target.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Creating Account...';
                submitBtn.disabled = true;
                
                function resetSubmitButton() {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
                
                // Validation
                if (!name || name.length < 2) {
                    showAuthError('Name must be at least 2 characters long');
                    resetSubmitButton();
                    return;
                }
                
                if (!email || !isValidEmail(email)) {
                    showAuthError('Please enter a valid email address');
                    resetSubmitButton();
                    return;
                }
                
                if (!role) {
                    showAuthError('Please select a role');
                    resetSubmitButton();
                    return;
                }
                
                if (!password || password.length < 6) {
                    showAuthError('Password must be at least 6 characters long');
                    resetSubmitButton();
                    return;
                }
                
                if (password !== confirmPassword) {
                    showAuthError('Passwords do not match');
                    resetSubmitButton();
                    return;
                }
                
                // Simulate API call delay
                setTimeout(() => {
                    const newUser = {
                        id: Date.now(),
                        name,
                        email,
                        role,
                        password,
                        active: true,
                        created_date: new Date().toISOString().substring(0, 10),
                        last_login: new Date().toISOString().replace('T', ' ').substring(0, 19)
                    };
                    
                    // Store user session for auto-login
                    sessionStorage.setItem('currentUser', JSON.stringify(newUser));
                    sessionStorage.setItem('loginTime', Date.now().toString());
                    
                    // Show success and redirect to dashboard
                    showToast('Account created successfully! Welcome aboard!', 'success');
                    
                    // Reset form and redirect
                    document.getElementById('registerForm').reset();
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                    
                    resetSubmitButton();
                }, 1000);
            });
        });

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showAuthError(message) {
            // Remove existing error
            const existingError = document.querySelector('.auth-error');
            if (existingError) {
                existingError.remove();
            }
            
            // Create error element
            const errorDiv = document.createElement('div');
            errorDiv.className = 'auth-error';
            errorDiv.style.cssText = `
                background-color: rgba(var(--color-error-rgb), 0.1);
                color: var(--color-error);
                padding: var(--space-12);
                border-radius: var(--radius-base);
                border: 1px solid rgba(var(--color-error-rgb), 0.3);
                margin-bottom: var(--space-16);
                font-size: var(--font-size-sm);
                text-align: center;
            `;
            errorDiv.textContent = message;
            
            // Insert before form
            const form = document.querySelector('.auth-form');
            if (form) {
                form.insertBefore(errorDiv, form.firstChild);
            }
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'times-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>
</body>
</html>
